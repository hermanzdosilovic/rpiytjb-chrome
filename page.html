<!doctype html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="setup inline" style="display: none;">
      <h4 class="inline">Enter your jukebox URL:</h4>
      <input type="text" class="inline" id="jukebox_url_input"/>
      <button type="button" class="inline" id="save">Save</button>
    </div>

    <div class="main">
      <div class="inline">
        <h3 class="inline" id="jukebox_url"></h3>
        <img class="inline" src="images/success.png" id="status"/>
      </div>
      <div class="inline">
        <h4 class="inline">Now playing:&nbsp</h4><p class="inline" id="now"></p>
      </div>
      <div class="inline">
        <button type="button" id="start">Start</button>
        <button type="button" id="pause">Play/Pause</button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="settings">Settings</button>
      </div>

      <div class="inline">
        <div class="inline">
          <input type="range" id="volume" min="0" max="100"/>
        </div>
        <div class="inline">
          <p id="volume_value"></p>
        </div>
      </div>
    </div>
  </body>
</html>
